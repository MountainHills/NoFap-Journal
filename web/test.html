<!DOCTYPE html>

<head>

    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

    <script>  
        $(document).ready( function () {
            $('#myTable').DataTable({
                'pagingType': 'full_numbers',
                'bLengthChange': false,
                'pagelength': 10,
                'searching': false,
                order: [[0, 'desc']]
            });

            $('.dataTables_wrapper').css("width", "95%");
            
        } );
    </script>
